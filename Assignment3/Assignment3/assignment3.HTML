    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-center">Member Registration</h2>
                <h3 class="text-center">Please complete all the fields below:</h3>
            </div>
           
            <div class="modal-body">
                <div class="row center-block">
                    <form action="#" class="col-md-10" name="regForm" >

                        <label for="fName" class="col-sm-4">First Name</label>
                        <input type="text" class="form-control" name="fName"  placeholder="First Name" onblur="checkEmpty(fName)"  />

                        <label for="lName" class="col-sm-4">Last Name</label>
                        <input type="text" class="form-control" name="lName" placeholder="Last Name" onblur="checkEmpty(lName)" />

                        <label for="address" class="col-sm-4">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address" onblur="checkEmpty" />

                        <label for="city" class="col-sm-4">City</label>
                        <input type="text" class="form-control" name="city" placeholder="City" onblur="checkEmpty(city)" />

                        <label for="pCode" class="col-sm-4">Postal Code</label>
                        <input type="text" class="form-control" name="pCode" placeholder="Postal Code" />

                        <label for="province" class="col-sm-4">Province</label>
                        <input type="text" class="form-control" name="province" placeholder="Province"  />

                        <label for="age" class="col-sm-4">Age</label>
                        <input type="text" class="form-control" name="age" placeholder="Age"  />

                        <label for="pass" class="col-sm-4">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password"  />

                        <label for="confirm" class="col-sm-4">Confirm</label>
                        <input type="password" class="form-control" name="confirm" placeholder="Confirm Password"  />

                        <label for="" class="col-sm-4">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email"  />

                        <div class="row">
                            <input type="reset" class="btn btn-primary btn-lg pull-right " value="Clear Form"  />
                            <input type="submit" class="btn btn-primary btn-lg pull-right " value="Register" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
